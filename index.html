<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="question" id="qe">1) This is the Dummy Question</h1>
            <div class="box" >
                <input type="radio" value="a" class="options" id="t1" name="option">
                <label for="t1" class="options2">Option A</label><br>
            </div>
            <div class="box">
                <input type="radio" value="b" class="options" id="t2" name="option">
                <label for="t2" class="options2" >Option B</label><br>
                
            </div>
            <div class="box">
                <input type="radio" value="c" class="options" id="t3" name="option">
                <label for="t3" class="options2">Option C</label><br>
                
            </div>
            <div class="box">
                <input type="radio" value="d" class="options" id="t4" name="option">
                <label for="t4" class="options2" >Option D</label>

            </div>
            <button class="button" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
</body>
</html>
